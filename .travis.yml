dist: trusty
sudo: false
git:
  depth: 3
language: ruby
cache: bundler
rvm:
- 2.4.1
env:
  matrix:
  - DB=mysql
  global:
    secure: 

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
  - mysql -e 'CREATE DATABASE uofmeme_app_test;'

after_success:
  - "openssl aes-256-cbc -k $DEPLOY_KEY -in config/deploy_id_rsa_enc_travis -d -a -out config/deploy_id_rsa"
  - [[ $TRAVIS_BRANCH = 'master' ]] && bundle exec cap production deploy

notifications:
  email: false
  slack:
    secure: 
